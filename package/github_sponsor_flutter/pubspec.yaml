name: 'github_sponsor_flutter'
description: 'A new Flutter project.'
publish_to: 'none'
version: '0.0.0'
environment:
  sdk: '>=3.6.0 <4.0.0'
dependencies:
  flutter:
    sdk: 'flutter'
  cupertino_icons: '^1.0.6'
  general_lib: '^0.0.59'
  general_lib_flutter: '^0.0.40'
  path: '^1.9.0'
  github_sponsor_scheme:
    path: '../github_sponsor_scheme'
  packagex: '^0.0.83'
  github: '^9.24.0'
  mason_logger: '^0.3.1'
  collection: '^1.19.0'
  mime: '^2.0.0'
  http: '^1.2.2'
dev_dependencies:
  flutter_test:
    sdk: 'flutter'
  flutter_lints: '^5.0.0'
  msix: '^3.16.7'
flutter:
  uses-material-design: true
  fonts:
    - family: 'Pacifico'
      fonts:
        - asset: 'assets/fonts/Pacifico-Regular.ttf'
    - family: 'ShadowsIntoLight'
      fonts:
        - asset: 'assets/fonts/ShadowsIntoLight-Regular.ttf'
packagex:
  name: 'github_sponsor_flutter'
  dart_target: 'github_sponsor_flutter'
  flutter_target: 'main'
  dart_name: 'github_sponsor_flutter'
  flutter_name: 'github_sponsor_flutter'
  is_without_platform_name: true
  flutter_commands:
    obfuscate: true
    split-debug-info: '0.0.0'
    build-name: '0.0.0'
    build-number: 1
    split-per-abi: true
    no-tree-shake-icons: true
  project_id: 'azkadev.packagex'
  github_username: 'azkadev'
  github_is_org: false
msix_config:
  display_name: 'github_sponsor_flutter'
  install_certificate: false
dependency_overrides:
  pointycastle: '3.8.0'
  mime: '^2.0.0'
funding:
  - 'https://github.com/sponsors/azkadev'
  - 'https://github.com/sponsors/generalfoss'
homepage: 'https://youtube.com/@azkadev'
repository: 'https://github.com/azkadev/general_framework'
issue_tracker: 'https://t.me/DEVELOPER_GLOBAL_PUBLIC'
documentation: 'https://youtube.com/@azkadev'
